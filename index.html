<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice Creator</title>
        <link href="Styles/styles.css", rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="upperPart">
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
            <span class="servicebutton">
                <button id="washbutton">Wash Car 10$</button>
                <button id="mowbutton">Mow Lawn: 20$</button>
                <button id="pullbutton">Pull Weeds: 30$</button>
            </span>

            <div>
                <p class="inlinepara">Task</p>
                <p class="inlinepara">Total</p>
            </div>
    
            <div class="divider"></div> <!--empty div for styling a straight line to divide the container-->
    
            <div>
                <p class="inlinepara">NOTES</p>
                <p class="inlinepara">TOTAL AMOUNT</p>
            </div>

            <button id="invoicebtn">Send Invoice</button>

        </div>

    </body>

</html>
